<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Journals Data Viewer</title>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .stat-card h3 {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
        }
        
        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }
        
        table.dataTable {
            width: 100% !important;
        }
        
        table.dataTable thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            padding: 12px 8px;
            font-size: 13px;
        }
        
        table.dataTable tbody tr:hover {
            background-color: #f0f0ff;
        }
        
        table.dataTable tbody td {
            padding: 10px 8px;
            font-size: 13px;
        }
        
        .journal-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .journal-main {
            background: #d4edda;
            color: #155724;
        }
        
        .journal-poa {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .journal-cross {
            background: #fff3cd;
            color: #856404;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Combined Journals Data Viewer</h1>
        
        <div class="dashboard">
            <div class="stat-card">
                <h3>Total Rows</h3>
                <div class="value" id="total-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Amount</h3>
                <div class="value" id="total-amount">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Main Journal</h3>
                <div class="value" id="main-count">-</div>
            </div>
            <div class="stat-card">
                <h3>POA Journal</h3>
                <div class="value" id="poa-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Cross-Subsidiary</h3>
                <div class="value" id="cross-count">-</div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading journal data...</p>
        </div>
        
        <div class="table-container" id="table-container" style="display: none;">
            <table id="journals-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Journal Type</th>
                        <th>Client ID</th>
                        <th>Invoice</th>
                        <th>Amount</th>
                        <th>Payment Date</th>
                        <th>Billing Entity</th>
                        <th>Currency</th>
                        <th>Account</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script>
        const JOB_ID = {{ job_id }};
        const SUBSIDIARY_ID = {{ subsidiary_id }};
        
        async function loadData() {
            try {
                const response = await fetch(`/journals/api/combined-data/${JOB_ID}/${SUBSIDIARY_ID}`);
                const data = await response.json();
                
                if (!data.success) {
                    document.getElementById('loading').innerHTML = '<p style="color: red;">Failed to load data</p>';
                    return;
                }
                
                // Update dashboard
                document.getElementById('total-count').textContent = data.totals.count.toLocaleString();
                document.getElementById('total-amount').textContent = `$${data.totals.amount.toLocaleString()}`;
                
                // Count by journal type
                const counts = {
                    'Main': 0,
                    'POA': 0,
                    'Cross_Subsidiary': 0
                };
                
                data.rows.forEach(row => {
                    if (counts.hasOwnProperty(row._journal_type)) {
                        counts[row._journal_type]++;
                    }
                });
                
                document.getElementById('main-count').textContent = counts.Main.toLocaleString();
                document.getElementById('poa-count').textContent = counts.POA.toLocaleString();
                document.getElementById('cross-count').textContent = counts.Cross_Subsidiary.toLocaleString();
                
                // Prepare table data
                const tableData = data.rows.map(row => {
                    const journalClass = row._journal_type === 'Main' ? 'journal-main' : 
                                       row._journal_type === 'POA' ? 'journal-poa' : 'journal-cross';
                    
                    return [
                        `<span class="journal-badge ${journalClass}">${row._journal_type}</span>`,
                        row._client_id || row.client_id || '',
                        row._invoice_number || row.invoice_number || '',
                        `$${parseFloat(row._amount || 0).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`,
                        row.payment_date || '',
                        row.billing_entity || '',
                        row.currency || '',
                        row.account || '',
                        row.location || ''
                    ];
                });
                
                // Hide loading, show table
                document.getElementById('loading').style.display = 'none';
                document.getElementById('table-container').style.display = 'block';
                
                // Initialize DataTable
                $('#journals-table').DataTable({
                    data: tableData,
                    pageLength: 50,
                    lengthMenu: [[25, 50, 100, 500, -1], [25, 50, 100, 500, 'All']],
                    dom: 'Bfrtip',
                    buttons: [
                        {
                            extend: 'csv',
                            text: 'Export to CSV',
                            filename: `journals_combined_${JOB_ID}_${SUBSIDIARY_ID}`,
                            className: 'dt-button'
                        }
                    ],
                    order: [[1, 'asc']],  // Sort by client ID
                    columnDefs: [
                        { className: 'dt-right', targets: [3] }  // Right-align amount column
                    ]
                });
                
            } catch (error) {
                document.getElementById('loading').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
